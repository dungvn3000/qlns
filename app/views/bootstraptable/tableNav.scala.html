@()(implicit page: CURDPage, curdRoutes: CURDRoutes)

<div class="row-fluid">
	<div class="pagination" style="float:right">
  		<ul>
  			@if(page.totalPages > 1) {
				@if(page.currentPage - 1 > 0){
	  				<li><a href="@curdRoutes.index(currentPage = 1)"><i class="icon-fast-backward"></i></a></li>
					<li><a href="@curdRoutes.index(currentPage = page.currentPage - 1)"><i class="icon-backward"></i></a></li>
				} else {
					<li class="disabled"><a href="#"><i class="icon-fast-backward"></i></a></li>
					<li class="disabled"><a href="#"><i class="icon-backward"></i></a></li>
				}
				@for(i <-1 to page.totalPages){
					<li class="@if(page.currentPage == i) {active}"><a href="@curdRoutes.index(currentPage = i)">@i</a></li>
				}
				@if(page.currentPage + 1 <= page.totalPages) {
	    			<li><a href="@curdRoutes.index(currentPage = page.currentPage + 1)"><i class="icon-forward"></i></a></li>
					<li><a href="@curdRoutes.index(currentPage = page.totalPages)"><i class="icon-fast-forward"></i></a></li>
				} else {
					<li class="disabled"><a href="#"><i class="icon-forward"></i></a></li>
					<li class="disabled"><a href="#"><i class="icon-fast-forward"></i></a></li>
				}
  			}
	  	</ul>
	</div>
</div>
