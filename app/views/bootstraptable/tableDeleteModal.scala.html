@()(implicit page: CURDPage)
<div id="deleteModal" class="modal hide fade">
 	<div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    	<h3>Delete conform</h3>
  	</div>
  	<div class="modal-body">
    	<h4>Are you really want to delete it?</h4>
  	</div>
  	<div class="modal-footer">
    	<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">No</a>
    	<a href="#" id="deleteModalYesBtn" class="btn btn-primary">Yes</a>
  	</div>
</div>

<script type="text/javascript">
	function showDelete (url) {
		$('#deleteModal').modal('toggle');
		$('#deleteModalYesBtn').click(function() {
            window.location.href = url
		});
	}
</script>
